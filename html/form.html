<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Forms and Inputs</title>
	</head>
	<body>
		<h1>Forms and Inputs</h1>
		<!-- Text and Password-->
			<form actio="">
				<label for="user">Username:</label>
				<input type="text" placeholder="type here" id="user" name="username" required>
				<p>
				<label for="email">Email:</label>
				<input type="email" placeholder="type here" id="email" name="email">
				</p>
				<p>
				<label for="pwd">Password:</label>
				<input type="password" placeholder="type here" id="pwd" name="pwd" required>
				</p>
				<p>
				<label for="agree">Terms and Services</label>
				<input type="checkbox" id="agree" name="agreements" value="agree">
				</p>
				<button>Log in</button>
			</form>
<br><hr>		<!-- Radio Selectors-->
			<form action="">
				<p>
				<input type="radio" id="a" name="select" value="a">
				<label for="a">Select A</label>
				<input type="radio" id="b" name="select" value="b">
				<label for="b">Select B</label>
				<input type="radio" id="c" name="select" value="c">
				<label for="c">Select C</label>
				</p>
			</form>
		<!-- Select Box -->
			<form action="">
				<label =for="color">Pick up a Color</label>
				<select id="color" name="color">
					<option value="red">Red</option>
					<option value="green">Green</option>
					<option value="blue">Blue</option>
					<option value="yellow">Yellow</option>
					<option value="magenta">Magenta</option>
					<option value="cyan">Cyan</option>
					<option value="black">Black</option>
					<option value="white">White</option>
				</select>
			</form>
	</body>
</html>
